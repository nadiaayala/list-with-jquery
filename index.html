 <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tarefas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/estilo.css" />
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/scriptjquery.js" defer></script>
</head>
<body>
    <div id="container"> 
        <div class="inline" id="divHeader"> 
            <h1>TO-DO LIST</h1> 
            <div class="clock flexColumn"> </div>
            
        </div>
        <div class="inColumn"> 
            <input id="inputTask" placeholder="Escreva sua tarefa..." maxlength="100"> 
            <div class="inline" id="center"> 
                <button id="create">Create</button> 
            </div>       
        </div>
        <div id="list"><div class="inline" id="error"> </div></div>
        
    </div>   
    <footer> 
        <img src="img/trash.png" id="delete" title="DELETE ALL" alt="DELETE ALL"/> 
    </footer>
</body>
</html>
